<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sapling Receipt Confirmation</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2 class="header">Sapling Receipt Confirmation</h2>
    <div class="upload-section">
      <label for="file-upload" class="upload-label">Upload Image</label>
      <input type="file" id="file-upload" class="upload-input" accept="image/*">
    </div>
    <div id="image-preview" class="image-preview" style="display: none;">
      <h3>Preview:</h3>
      <img id="preview-image" alt="Sapling Preview" class="preview-image">
    </div>
    <div class="confirmation-section">
      <input type="checkbox" id="confirmation">
      <label for="confirmation" class="confirmation-label">I confirm that I have collected the saplings.</label>
    </div>
    <div id="location-section" class="location-section" style="display: none;"></div>
    <div id="otp-section" class="otp-section" style="display: none;">
      <p>Please enter the OTP sent to you to confirm receipt:</p>
      <input type="text" id="otp-input" placeholder="Enter OTP" class="otp-input">
      <button id="verify-otp" class="verify-button">Verify OTP</button>
    </div>
    <div id="success-message" class="success-message" style="display: none;">
      <p>âœ” Sapling received and OTP verified!</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
